<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"/>
    <!-- build:js app.js -->
    <script src="../node_modules/requirejs/require.js" data-main="app"></script>
    <!-- /build -->
</head>
<body>


<div id="play-board">
    <div class="row">
        <div class="col" data-pos="p1"></div>
        <div class="col" data-pos="p2"></div>
        <div class="col" data-pos="p3"></div>
    </div>
    <div class="row">
        <div class="col" data-pos="p4"></div>
        <div class="col" data-pos="p5"></div>
        <div class="col" data-pos="p6"></div>
    </div>
    <div class="row">
        <div class="col" data-pos="p7"></div>
        <div class="col" data-pos="p8"></div>
        <div class="col" data-pos="p9"></div>
    </div>
</div>
<div id="show-winner hidden">
    <h3>The winner is</h3>
    <div><strong id="winner-name"></strong></div>
</div>
</body>
</html>
